<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audio Bible</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#121826;
      --card2:#0f1522;
      --text:#e6edf7;
      --muted:#9fb0c7;
      --line:rgba(255,255,255,.08);
      --line2:rgba(255,255,255,.14);
      --shadow: 0 12px 30px rgba(0,0,0,.35);
      --r:16px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    a{color:inherit}
    header{
      position:sticky; top:0; z-index:10;
      background:linear-gradient(180deg, rgba(11,15,20,.98), rgba(11,15,20,.90));
      border-bottom:1px solid var(--line);
      backdrop-filter: blur(8px);
    }
    .top{
      max-width:1040px; margin:0 auto;
      padding:12px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .brand{display:flex; flex-direction:column; gap:2px}
    .brand .title{font-weight:800; letter-spacing:.2px}
    .brand .sub{color:var(--muted); font-size:13px}
    .actions{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--line2);
      background:var(--card2);
      color:var(--text);
      text-decoration:none;
      cursor:pointer;
      user-select:none;
    }
    .btn:hover{border-color:rgba(255,255,255,.26)}
    .btn.ghost{background:transparent}
    .pill{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
      max-width: 52vw;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }
    main{
      max-width:1040px;
      margin:0 auto;
      padding:14px;
    }
    .grid2{
      display:grid;
      grid-template-columns: 1fr;
      gap:12px;
    }
    @media (min-width: 900px){
      .grid2{grid-template-columns: 360px 1fr}
    }
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--r);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .pad{padding:12px}
    .search{
      width:100%;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line2);
      background:var(--card2);
      color:var(--text);
      outline:none;
    }
    .search::placeholder{color:rgba(159,176,199,.7)}
    .list{
      margin-top:10px;
      max-height: 62vh;
      overflow:auto;
      padding-right:4px;
    }
    .item{
      width:100%;
      text-align:left;
      padding:11px 12px;
      margin-bottom:8px;
      border-radius:12px;
      border:1px solid var(--line);
      background:transparent;
      color:var(--text);
      cursor:pointer;
    }
    .item:hover{border-color:rgba(255,255,255,.25)}
    .item.active{
      background:rgba(74,163,255,.08);
      border-color:rgba(74,163,255,.35);
    }
    .bookHead{
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(255,255,255,.02);
    }
    .bookHead .name{font-weight:800}
    .bookHead .meta{color:var(--muted); font-size:13px}
    .chapWrap{padding:12px}
    .chapGrid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:8px;
    }
    @media (max-width: 520px){
      .chapGrid{grid-template-columns: repeat(4, 1fr)}
    }
    .chap{
      padding:12px 8px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--card2);
      text-align:center;
      cursor:pointer;
      user-select:none;
      font-weight:650;
    }
    .chap:hover{border-color:rgba(255,255,255,.28)}
    .chap.active{
      border-color:rgba(74,163,255,.55);
      background:rgba(74,163,255,.12);
    }
    .playerBar{
      position:sticky;
      bottom:0;
      padding:12px;
      border-top:1px solid var(--line);
      background:linear-gradient(180deg, rgba(18,24,38,.65), rgba(18,24,38,.95));
      backdrop-filter: blur(10px);
    }
    audio{width:100%}
    .now{margin-top:8px; color:var(--muted); font-size:13px}
    .hint{color:var(--muted); font-size:13px; margin-top:10px}
  </style>
</head>
<body>

<header>
  <div class="top">
    <div class="brand">
      <div class="title">Audio Bible</div>
      <div class="sub">Search “Genesis 1” / “Rom 8”. Tap book → tap chapter.</div>
    </div>
    <div class="actions">
      <a class="btn ghost" href="./">Home</a>
      <button id="resumeBtn" class="btn" style="display:none;" type="button">▶ Resume</button>
      <span id="resumeInfo" class="pill" style="display:none;"></span>
    </div>
  </div>
</header>

<main>
  <div class="grid2">

    <!-- Left: Books -->
    <section class="card">
      <div class="pad">
        <input id="search" class="search" placeholder="Search book or book + chapter…" />
        <div class="hint">Tip: press <b>Enter</b> after “Book 12” to play instantly.</div>
        <div id="books" class="list"></div>
      </div>
    </section>

    <!-- Right: Chapters + Player -->
    <!-- ✅ ADDITION: id="chapterPanel" so we can scroll here on mobile -->
    <section class="card" id="chapterPanel">
      <div class="bookHead">
        <div>
          <div id="currentBook" class="name">Select a book</div>
          <div id="currentMeta" class="meta"> </div>
        </div>
      </div>

      <div class="chapWrap">
        <div id="chapters"></div>
      </div>

      <div class="playerBar">
        <audio id="player" controls preload="none"></audio>
        <div id="now" class="now"></div>
      </div>
    </section>

  </div>
</main>

<script>
  const R2_BASE = "https://pub-82dc790b7d614dff8348a8464b64dbc1.r2.dev";
  const RESUME_KEY = "audioBible:last";

  const elBooks = document.getElementById("books");
  const elChapters = document.getElementById("chapters");
  const elSearch = document.getElementById("search");
  const elPlayer = document.getElementById("player");
  const elNow = document.getElementById("now");
  const elResumeBtn = document.getElementById("resumeBtn");
  const elResumeInfo = document.getElementById("resumeInfo");
  const elCurrentBook = document.getElementById("currentBook");
  const elCurrentMeta = document.getElementById("currentMeta");

  // ---- FIX/DEBUG: surface script errors in-page (does not change functionality) ----
  window.addEventListener("error", (e) => {
    try { elNow.textContent = "Script error: " + (e?.message || "unknown"); } catch(_) {}
  });
  function debug(msg){
    elNow.textContent = msg;
  }

  // ✅ ADDITION: smooth scroll to chapters panel on mobile after selecting a book
  function scrollToChapters(){
    const panel = document.getElementById("chapterPanel");
    if(!panel) return;

    const header = document.querySelector("header");
    const offset = (header ? header.offsetHeight : 0) + 10;

    const y = panel.getBoundingClientRect().top + window.pageYOffset - offset;
    window.scrollTo({ top: y, behavior: "smooth" });
  }

  let LIB = { books: [] };
  let currentBookObj = null;

  function norm(s){
    return (s || "").toLowerCase()
      .replace(/[\.\,\:\;\(\)\[\]\{\}\-\_]/g, " ")
      .replace(/\s+/g, " ")
      .trim();
  }

  function saveResume(book, chapter, path){
    try{
      localStorage.setItem(RESUME_KEY, JSON.stringify({ book, chapter, path, t: Date.now() }));
      showResume();
    }catch(e){}
  }

  function getResume(){
    try{
      const raw = localStorage.getItem(RESUME_KEY);
      return raw ? JSON.parse(raw) : null;
    }catch(e){ return null; }
  }

  function showResume(){
    const r = getResume();
    if(!r || !r.book || !r.chapter || !r.path){
      elResumeBtn.style.display = "none";
      elResumeInfo.style.display = "none";
      return;
    }
    elResumeBtn.style.display = "inline-flex";
    elResumeInfo.style.display = "inline-flex";
    elResumeInfo.textContent = `Last: ${r.book} ${r.chapter}`;
    elResumeBtn.onclick = () => jumpTo(r.book, r.chapter, true);
  }

  function setActiveBookButton(bookName){
    document.querySelectorAll(".item.active").forEach(x => x.classList.remove("active"));
    const btn = Array.from(document.querySelectorAll(".item"))
      .find(b => norm(b.textContent) === norm(bookName));
    if(btn) btn.classList.add("active");
  }

  function renderBooks(filterText="") {
    elBooks.innerHTML = "";
    const filter = norm(filterText);

    const list = LIB.books.filter(b => !filter || norm(b.book).includes(filter));

    list.forEach(b => {
      const btn = document.createElement("button");
      btn.type = "button"; // ✅ safety
      btn.className = "item";
      btn.textContent = b.book;
      btn.onclick = () => {
        debug("Book clicked: " + b.book);
        selectBook(b, null);
      };
      elBooks.appendChild(btn);
    });
  }

  function clearActiveChapters(){
    elChapters.querySelectorAll(".chap.active").forEach(x => x.classList.remove("active"));
  }

  function selectBook(b, highlightChapter) {
    if(!b){
      debug("selectBook() got null book");
      return;
    }
    if(!Array.isArray(b.chapters)){
      debug(`No chapters found for "${b.book}".`);
      console.log("Book object:", b);
      return;
    }

    currentBookObj = b;
    elCurrentBook.textContent = b.book;
    elCurrentMeta.textContent = `${b.chapters.length} chapters`;
    setActiveBookButton(b.book);

    const grid = document.createElement("div");
    grid.className = "chapGrid";

    grid.innerHTML = "";
    b.chapters.forEach(ch => {
      const d = document.createElement("div");
      d.className = "chap";
      d.textContent = ch.chapter;
      if (highlightChapter && Number(ch.chapter) === Number(highlightChapter)) {
        d.classList.add("active");
      }
      d.onclick = () => playChapter(b.book, ch.chapter, ch.path, d);
      grid.appendChild(d);
    });

    elChapters.innerHTML = "";
    elChapters.appendChild(grid);

    debug("Chapters rendered for: " + b.book);

    // ✅ ADDITION: Auto-jump to chapter section on mobile only
    if (window.matchMedia("(max-width: 899px)").matches) {
      scrollToChapters();
    }
  }

  function playChapter(book, chap, path, clickedEl){
    if(clickedEl){
      clearActiveChapters();
      clickedEl.classList.add("active");
    }
    const url = `${R2_BASE}/${path}`;
    elPlayer.src = url;
    elPlayer.play().catch(()=>{});
    elNow.textContent = `Playing: ${book} ${chap}`;
    saveResume(book, chap, path);
  }

  function findBookByQuery(qBook){
    const qb = norm(qBook);
    if(!qb) return null;

    let hit = LIB.books.find(b => norm(b.book) === qb);
    if(hit) return hit;

    hit = LIB.books.find(b => norm(b.book).startsWith(qb));
    if(hit) return hit;

    hit = LIB.books.find(b => norm(b.book).includes(qb));
    if(hit) return hit;

    return null;
  }

  function parseBookChapter(query){
    const q = norm(query);
    if(!q) return {book:"", chapter:null};
    const parts = q.split(" ");
    const last = parts[parts.length-1];
    if(/^\d+$/.test(last)){
      return { book: parts.slice(0,-1).join(" "), chapter: Number(last) };
    }
    return { book: q, chapter: null };
  }

  function jumpTo(bookName, chapterNumber, autoPlay){
    const b = findBookByQuery(bookName);
    if(!b){
      elCurrentBook.textContent = `Not found: ${bookName}`;
      elCurrentMeta.textContent = "";
      return;
    }
    selectBook(b, chapterNumber || null);

    if(chapterNumber){
      const ch = b.chapters.find(x => Number(x.chapter) === Number(chapterNumber));
      if(!ch){
        elNow.textContent = `Chapter ${chapterNumber} not found in ${b.book}`;
        return;
      }
      const el = Array.from(elChapters.querySelectorAll(".chap"))
        .find(x => Number(x.textContent) === Number(chapterNumber));

      if(autoPlay){
        playChapter(b.book, chapterNumber, ch.path, el || null);
      }else if(el){
        clearActiveChapters();
        el.classList.add("active");
      }
    }
  }

  async function init() {
    const res = await fetch("./tracks.json", { cache: "no-store" });
    if (!res.ok) {
      elCurrentBook.textContent = "Error: tracks.json not found";
      elNow.textContent = "Make sure tracks.json is beside bible.html";
      return;
    }
    LIB = await res.json();

    // ✅ safety if tracks.json is an array
    if(Array.isArray(LIB)) LIB = { books: LIB };

    showResume();
    renderBooks();
    debug("Loaded " + (LIB.books?.length || 0) + " books");

    let t = null;
    elSearch.addEventListener("input", e => {
      const raw = e.target.value;
      if(t) clearTimeout(t);
      t = setTimeout(() => {
        const parsed = parseBookChapter(raw);
        if(parsed.chapter && parsed.book){
          jumpTo(parsed.book, parsed.chapter, false);
        } else {
          renderBooks(parsed.book || "");
        }
      }, 120);
    });

    elSearch.addEventListener("keydown", e => {
      if(e.key === "Enter"){
        const parsed = parseBookChapter(elSearch.value);
        if(parsed.book && parsed.chapter){
          jumpTo(parsed.book, parsed.chapter, true);
        }
      }
    });
  }

  init();
</script>
</body>
</html>
