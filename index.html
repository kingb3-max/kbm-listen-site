<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0b" />
  <title>Listen Live • King B Ministry Radio</title>
  <meta name="description" content="Listen live to King B Ministry Radio." />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="wrap">
    <header class="header">
      <!-- Update the src to match your exact logo filename if needed -->
      <img class="logo" src="logo.png" alt="King B Ministry Radio logo" />
      <h1 class="title">King B Ministry Radio</h1>
      <p class="tagline">Listen Live</p>
    </header>

    <section class="card" aria-label="Radio Player">
      <audio class="player" controls preload="none">
        <!-- IMPORTANT: this is the stream URL from AzuraCast -->
        <source src="https://radio.ascendant-gy.com/radio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="buttons">
        <a class="btn" href="https://radio.ascendant-gy.com/radio.mp3" target="_blank" rel="noopener">
          Open Stream
        </a>
        <a class="btn btn-secondary" href="https://radio.ascendant-gy.com" target="_blank" rel="noopener">
          Station Admin
        </a>
      </div>

      <p class="hint">
        Tip: On mobile, tap play once, then you can lock your screen and keep listening.
      </p>
    </section>

    <footer class="footer">
      <small>© <span id="y"></span> King B Ministry Radio</small>
    </footer>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
