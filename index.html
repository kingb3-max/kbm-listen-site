<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Listen Live • King B Ministry Radio</title>
  <meta name="description" content="Listen live to King B Ministry Radio." />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <header class="header">
      <!-- Change logo.png to your exact logo filename -->
      <img class="logo" src="logo.png" alt="King B Ministry Radio logo" />
      <h1 class="title">King B Ministry Radio</h1>
      <p class="subtitle">Listen Live</p>
    </header>

    <section class="card">
      <h2 class="card-title">Live Stream</h2>

      <!-- IMPORTANT: Replace STREAM_URL below with your AzuraCast listen URL -->
      <audio class="audio" controls preload="none">
        <source src="STREAM_URL" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <div class="links">
        <!-- Replace STREAM_URL below with the same URL you used above -->
        <a class="btn" href="STREAM_URL" target="_blank" rel="noopener">Open Stream</a>
        <a class="btn btn-secondary" href="https://radio.ascendant-gy.com" target="_blank" rel="noopener">Admin</a>
      </div>

      <p class="note">
        If audio doesn’t start, tap Play once (mobile devices block autoplay).
      </p>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> King B Ministry Radio</small>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
